<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="../style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="../image/logo.png" type="image/icon type">
    <script src="../index.js"></script>
    <script type="text/javascript" src="blogs.js"></script>
    <title>Blogs & Others</title>
</head>
<body id="body">
    <div id="expandimg">
        <div id="wrapper">
            <img src="" id="expandedimg" onmouseover="ShowClosebtn(true)" onmouseleave="ShowClosebtn(false)">
            <img alt="close" src="../image/close.png" id="closebtn" onclick="CloseBtn(this)" onmouseenter="CloseBtn(this, 1)" onmouseleave="CloseBtn(this, 2)" hidden>
        </div>
    </div>
    <div id="loadingscreen">
        <img src="../image/loadingscreen.gif">
        <h1 id="loadingtxt">Loading.&nbsp&nbsp</h1>
    </div>
    <section id="navigation">
        <a href="/"><img src="../image/logo.png" class="logo"></a>
        <div class="mobiletools">
            <div id="hamburger" onclick="togglemenu(this)">
                <div id="bar" class="bar1"></div>
                <div id="bar" class="bar2"></div>
                <div id="bar" class="bar3"></div>
                <ul class="menu">
                    <li><a href="../">Home</a></li>
                    <li><a href="../services">Services</a></li>
                    <li><a href="../competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="../projects">Projects</a></li>
                </ul>
            </div>
        </div>
        <div class="tools">
            <nav class="links">
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../services">Services</a></li>
                    <li><a href="../competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="../projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section id="blog">
        <div class="container">
            <section class="blog-top">
                <h1>Blogs<span class="tspan"> & </span>Others</h1>
            </section>
            <section class="blog-bottom">
                <div id="statusbar">
                    <div class="bar bars"></div>
                    <h2 align="left">
                       Stats!!
                    </h3>
                </div>
                <div class="bar bar1"></div>
                <div class="main">
                    <div class="bar barm"></div>
                    <div class="bar barmain"></div>
                    <h2 align="left">
                        Blogs
                    </h2>
                    <div id="filter">
                        <h4 id="filteropt" align="left">
                            Recent
                        </h4>
                        <button id="filterbtn" onclick="ExpandBtn(this)"><img id="fbtnimg" src="../image/arrow-lightmode.png"></button>
                    </div>
                    <div id="expand">
                        <ul align="left">
                            <li onclick="filter(this)">Recent</li>
                            <li onclick="filter(this)">Anime/Manga</li>
                            <li onclick="filter(this)">TV Series</li>
                            <li onclick="filter(this)">Movies</li>
                            <li onclick="filter(this)">Tech</li>
                        </ul>
                    </div>
                    <div id="blogdis" class="bor">
                        <img src="../image/loading-lightmode.gif" id="cntloadingscreen">
                        <div class="row" id="row1" hidden>

                        </div>
                        <div class="bar rowbar1 rowb" hidden>
                        </div>

                        <div class="row" id="row2" hidden>
                            
                        </div>
                        <div class="bar rowbar2 rowb" hidden>
                        </div>

                        <div class="row" id="row3" hidden>
                            
                        </div>
                        <div class="bar rowbar3 rowb" hidden>
                        </div>

                        <div class="row" id="row4" hidden>
                            
                        </div>   
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
