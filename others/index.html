<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="../image/logo.png" type="image/icon type">
    <script src="../index.js"></script>
    <script type="text/javascript" src="blog.js"></script>
    <title>Projects</title>
</head>
<body>
    <div id="loadingscreen">
        <img src="../image/loadingscreen.gif">
        <h1 id="loadingtxt">Loading.&nbsp&nbsp</h1>
    </div>
    <section id="navigation">
        <a href="/"><img src="../image/logo.png" class="logo"></a>
        <div class="mobiletools">
            <div id="hamburger" onclick="togglemenu(this)">
                <div id="bar" class="bar1"></div>
                <div id="bar" class="bar2"></div>
                <div id="bar" class="bar3"></div>
                <ul class="menu">
                    <li><a href="../">Home</a></li>
                    <li><a href="../services">Services</a></li>
                    <li><a href="../competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="../projects">Projects</a></li>
                </ul>
            </div>
        </div>
        <div class="tools">
            <nav class="links">
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../services">Services</a></li>
                    <li><a href="../competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="../projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section id="blog">
        <div class="container">
            <section class="blog-top">
                <h1>Blogs<span class="tspan"> & </span>Others</h1>
            </section>
            <section class="blog-bottom">
                <div id="statusbar">
                    <div class="bar"></div>
                    <h2 align="left">
                       Stats!!
                    </h3>
                </div>
                <div class="bar bar1"></div>
                <div class="main">
                    <div class="bar"></div>
                    <div class="bar barmain"></div>
                    <h2 align="left">
                        Blogs
                    </h2>
                    <div id="filter">
                        <h4 align="left">
                            Recent
                        </h4>
                        <button id="filterbtn"><img src="../image/arrow.png"></button>
                    </div>
                    <div id="expand">
                        <ul align="left">
                            <li>Recent</li>
                            <li>Anime</li>
                            <li>TV Series</li>
                            <li>Movies</li>
                            <li>Tech</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
