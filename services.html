<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script src="services.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="services.css" rel="stylesheet">
    <link href="mobile.css" rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 430px)">
    <link rel="icon" href="image/logo.png" type="image/icon type">
    <title>Services</title>
</head>
<body>
    <div id="loadingscreen">
        <img src="image/loadingscreen.gif">
        <h1 id="loadingtxt">Loading.&nbsp&nbsp</h1>
    </div>
    <section id="navigation">
        <a href="/"><img src="image/logo.png" class="logo"></a>
        <div class="mobiletools">
            <div id="hamburger" onclick="togglemenu(this)">
                <div id="bar" class="bar1"></div>
                <div id="bar" class="bar2"></div>
                <div id="bar" class="bar3"></div>
                <ul class="menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="projects">Projects</a></li>
                    <li><a href="competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="others">Blogs & Others</a></li>
                </ul>
            </div>
        </div>
        <div class="tools">
            <nav class="links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="projects">Projects</a></li>
                    <li><a href="competitiveprogramming">Competitive Programming</a></li>
                    <li><a href="others">Blogs & Others</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <div id="login">
        <div class="loginform">
            <form id="loginform" class="login-form">
                <input id="loginusername" type="text" placeholder="username"/>
                <label class="error" id="loginusernameerror"></label>
                <input id="loginpassword" type="password" placeholder="password"/>
                <label class="error" id="loginepassworderror"></label>
                <button type="button" id="loginbutton" onclick="login()">login</button>
                <p class="message">Not registered? <span onclick="changeform()">Create an account</span></p>
            </form>

            <form id ="registerform" class="register-form" hidden>
                <input id="registerusername" type="text" placeholder="username"/>
                <label class="error" id="registerusernameerror"></label>
                <input id="registerpassword" type="password" placeholder="password"/>
                <label class="error" id="registerpassworderror"></label>
                <button type="button" id="registerbutton" onclick="register()">Register</button>
                <p class="message">Already registered? <span onclick="changeform()">Sign In</span></p>
            </form>
        </div>
    </div>
    <section id="services" hidden>
        <div class="container">
            <div class="project-top">
                <h1>Serv<span class="tspan">ices</span></h1>
                <p>Coming <span class="tspan">soon</span></p>
            </div>
        </div>
    </section>
</body>
</html>
