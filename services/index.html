<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="icon" type="image/x-icon" href="../image/services-favicon.png">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script src="../script.js"></script>
    <script src="../logs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script src="services.js"></script>
  </head>
  <body>
    <nav id="desktop-nav" class="servicesnavbar">
      <div>
        <ul class="nav-links" id="navbar">
          <li class="serverstatus">Server Status: <span id="cursts"></span><br><span id="lastactive"></span></li>
        </ul>
      </div>
    </nav>
    <div id="loadercontainer">
      <div id="loader"></div>
    </div>
    <section id="login">
      <div class="login-details-container">
        <div class="login-container">
          <div class="form-container">
            <form id="loginform">
              <input id="loginusername" type="text" placeholder="username"/>
              <label id="loginusernameerror"></label>
              <input id="loginpassword" type="password" placeholder="password"/>
              <label id="loginepassworderror"></label>
              <div class="btn-container">
                <button type="button" id="loginbutton" class="btn btn-color-1" onclick="login()">Login</button>
              </div>
              <p>Not registered? <a onclick="changeform()">Create an account</a></p>
            </form>
            <form id="registerform" hidden>
              <input id="registerusername" type="text" placeholder="username"/>
              <label id="registerusernameerror"></label>
              <input id="registerpassword" type="password" placeholder="password"/>
              <label id="registerpassworderror"></label>
              <div class="btn-container">
                <button type="button" id="registerbutton" class="btn btn-color-1" onclick="register()">Register</button>
              </div>
              <p>Already registered? <a onclick="changeform()">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="services" hidden>
      <h1>Coming Soon!</h1>
    </section>
    <footer id="footer">
      <p>Copyright &#169; 2024 Rahul Murugesan. All Rights Reserved.</p>
    </footer>
  </body>
</html>
